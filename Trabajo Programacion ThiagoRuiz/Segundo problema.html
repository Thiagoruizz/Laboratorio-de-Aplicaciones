<!DOCTYPE html>
<html lang="en">

</head>
<body>


    <script>
    let num2 = parseInt(prompt("Ingrese el primer numero: "))
    let num3 = parseInt(prompt("Ingrese el segundo numero:"))
    let num4 = parseInt(prompt("Ingrese el tercer numero: "))
    let num5 = parseInt(prompt("Ingrese el cuarto numero:"))

    let primersuma = num2+num3 
    let segundasuma = num4+num5

    document.write("El resultado de la suma de el primer y segundo número es: ", "<br>", primersuma, "<br>")
    document.write("El resultado de la suma del tercer y cuarto número es: ", "<br>", segundasuma, "<br>")

    

    </script>


</body>
</html>
